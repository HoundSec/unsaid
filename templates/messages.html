{% extends "base.html" %}

{% block title %}Messages{% endblock %}

{% block content %}
    <h2>Messages</h2>
    <div class="messages-container">
        {% for message in messages %}
            <div class="message-card">
                <strong>{{ message.name }}</strong>
                <p>{{ message.message }}</p>
                <small>{{ message.timestamp }}</small>
            </div>
        {% endfor %}
    </div>
{% endblock %}
